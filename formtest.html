<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style special cars.css">
    <title>Car Information Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: url(img/ll.jpg);
        }

        .error {
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <header>

        <a href="Special cars.html" class="logo">Special Cars</a>
        <nav class="navigation">
            <a href="Special cars.html" class="more-details">Home</a>
            <a href="About.html">About</a>
            <a href="Service.html">Service</a>
            <a href="contact.html">Contact</a>
            <a href="Review.html">Review</a>
            <a href="Resource page.html">Resource page</a>
            <a href="formtest.html">Form</a>

        </nav>

    </header>
    <br><br><br><br>

    <form id="form" class="form-container" onsubmit="return validateForm()">
        <h2>Car Information Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name"><span class="error" id="nameError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><span class="error" id="emailError"></span><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="18" max="100"><span class="error" id="ageError"></span><br><br>

        <label for="carName">carName:</label>
        <input type="text" id="carName"><span class="error" id="carNameError"></span><br><br>


        <label for="year">Year of Manufacture:</label>
        <input type="number" id="year" name="year" min="1886" max="2025">
        <span class="error" id="yearError"></span><br><br>

        <label>Car Type:</label>
        <input type="radio" id="sedan" name="carType" value="Sedan"> Sedan
        <input type="radio" id="suv" name="carType" value="SUV"> SUV
        <span class="error" id="carTypeError"></span><br><br>

        <label>Features:</label>
        <input type="checkbox" id="feature1" name="features" value="GPS"> GPS
        <input type="checkbox" id="feature2" name="features" value="Bluetooth"> Bluetooth
        <input type="checkbox" id="feature3" name="features" value="Sunroof"> Sunroof
        <span class="error" id="featuresError"></span><br><br>

        <button type="submit">Submit</button>

        <h2>Report</h2>
        <textarea id="report" readonly></textarea>
    </form>

    <script>


        function validateForm() {
            isValid = true;


            document.getElementById('nameError').innerText = "";
            document.getElementById('emailError').innerText = "";
            document.getElementById('ageError').innerText = "";
            document.getElementById('carNameError').innerText = "";
            document.getElementById('yearError').innerText = "";
            document.getElementById('carTypeError').innerText = "";
            document.getElementById('featuresError').innerText = "";


            name = document.getElementById('name').value;
            if (name === "") {
                document.getElementById('nameError').innerText = " Name is required.";
                isValid = false;
            }


            email = document.getElementById('email').value;
            if (email === "") {
                document.getElementById('emailError').innerText = " Email is required.";
                isValid = false;
            }


            age = document.getElementById('age').value;
            if (age === "" || age < 18 || age > 100) {
                document.getElementById('ageError').innerText = " Age must be between 18 and 100.";
                isValid = false;
            }
            carName = document.getElementById('carName').value;
            if (carName === "") {
                document.getElementById('carNameError').innerText = " car Name is required.";
                isValid = false;
            }


            year = document.getElementById('year').value;
            if (year === "" || year < 1) {
                document.getElementById('yearError').innerText = 'Year must be between 1886 and 2025.';
                isValid = false;
            }


            carType = document.querySelector('input[name="carType"]:checked');
            if (!carType) {
                document.getElementById('carTypeError').innerText = " Car type is required.";
                isValid = false;
            }


            features = document.querySelectorAll('input[name="features"]:checked');
            if (features.length === 0) {
                document.getElementById('featuresError').innerText = " At least one feature must be selected.";
                isValid = false;
            }


            if (isValid) {
                generateReport(name, email, age, carName, year, carType.value, features);
            }

            return false; // Prevent form submission for demonstration purposes
        }

        function generateReport(name, email, age, caName, year, carType, features) {
            featureList = Array.from(features).map(f => f.value).join(", ");
            reportText = `Name: ${name}\n
             Email: ${email}\n
              Age: ${age}\n
               carName: ${carName}\n 
            year: ${year}\n
             Car Type: ${carType}\n
              Features: ${featureList}\n`;
            document.getElementById('report').value = reportText;
        }
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
